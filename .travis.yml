language: node_js

os:
  - linux
  - osx

env:
  - NODE_ENV=production
  - NODE_ENV=development

node_js:
  - "10"
  - "8"
  - "6"
  - "7"
  - "iojs"

before_install:
  - "curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.7.0"
  - "export PATH=\"$HOME/.yarn/bin:$PATH\""

install:
  - "yarn run setup"

script:
  - yarn run build

cache:
  yarn: false
